        </button>
</ion-card-header>


  </ion-card>
    <ion-list>
      <ion-item *ngFor="let item of LocalItems | async">
        <ion-item>
          {{ item.$value }}
        </ion-item>
        <button ion-button color="danger" outline item-end (click)="removeItem(item.$key)"><ion-icon name="trash"></ion-icon></button>
